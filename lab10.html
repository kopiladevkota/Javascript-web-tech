<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Content Loading</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Load Content with AJAX</h1>
    
    <!-- Button to load content -->
    <button id="loadButton">Load Content</button>
    <br><br>

    <!-- Div to display the loaded content -->
    <div id="contentDiv">
        <!-- Content from data.html will be loaded here -->
    </div>

    <script>
        $(document).ready(function() {
            // When the button is clicked
            $('#loadButton').click(function() {
                // Load the content from data.html into #contentDiv
                $('#contentDiv').load('data.html');
            });
        });
    </script>

</body>
</html>
